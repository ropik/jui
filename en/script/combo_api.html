
<!DOCTYPE HTML>

<head>

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />

<script>

		getData: {

		getValue: {

		getText: {
			param: "none",

	opt: {

			detail: "초기 선택 버튼을 해당 값으로 정합니다."

		}
	},
	event: {
		change: {
			detail: "콤보박스를 선택하면 발생되는 이벤트입니다."
		}
	},
	tpl: {
	},
	prop: {
		type: {
			detail: "콤보박스가 열렸는지 닫혔는지에 대한 상태 값입니다."
