			param: "none",
			ret: "none",

        }
	},
	event: {},
	tpl: {},
	opt: {
		color: {
			detail: "Determines the color of a modal (black / gray)."
		},
		opacity: {
			detail: "Sets the transparency of a modal."
		},
		target: {
			detail: "Sets a selector on which a modal is shown,"
		},
		index: {
			detail: "Determines the sequence (index) of a modal."

		autoHide: {
			detail: "Automatically hides a modal when clicking on it."

		clone: {
