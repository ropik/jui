<head>
<title>[JUI Library] - JavaScript/Tooltip/API</title>
<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>

<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	prop: {},
	method: {
		update: {
			param: "title",
			ret: "none",
			detail: "Changes the content of a tooltip."
		}
	},
	event: {
        show: {
            detail: "Event that occurs when a tooltip is shown"
        },
        hide: {
            detail: "Event that occurs when a tooltip is hidden"
        }
    },
	tpl: {
        message: {
            detail: "Template markup for a tooltip"
        }
    },
	opt: {
		color: {
			detail: "Determines the color of a tooltip (black / gray)."
		},
		position: {
			detail: "Determines the location where a tooltip is shown (left / right / top / bottom)."
		},
		width: {
			detail: "Determines the horizontal size of a tooltip."
		},
		align: {
			detail: "Determines the alignment state inside a tooltip."
		},
		delay: {
			detail: "Determines the event time when a tooltip is shown."
		},
		showType: {
			detail: "Determines the type of event that triggers a tooltip."
		},
        hideType: {
            detail: "Determines the type of event that hides a tooltip."
        },
		title: {
			detail: "Sets the content of a tooltip (referring to the title properties in markup)."
		}
	}
};
</script>
