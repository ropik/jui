<script>
var uiApi = {
	prop: {
		type: {
			detail: "State value that indicates whether the window is shown or hidden"
		}
	},
	method: {
		show: {
			param: "x, y",
			ret: "none",
			detail: "Shows a window at specified coordinates."
		},
		move: {
			param: "x, y",
			ret: "none",
			detail: "Moves a window at specified coordinates."
		},
		hide: {
			param: "none",
			ret: "none",
			detail: "Hides a window."
		},
		update: {
			param: "html",
			ret: "none",
			detail: "Changes the markup in the body area of a window."
		},
		setTitle: {
			param: "text",
			ret: "none",
			detail: "Changes the markup of the title tag in the head area of a window."
		},
		setSize: {
			param: "width, height",
			ret: "none",
			detail: "Changes the horizontal/vertical size of a window."
		},
		resize: {
			param: "none",
			ret: "none",
			detail: "Designates a scroll area if there is a lot of content in the window body area."
		},
        resizeModal: {
            param: "none",
            ret: "none",
            detail: "Re-adjust the location of a modal window."
        }
	},
	event: {
		show: {
			detail: "Event that occurs when a window is shown"
		},
		hide: {
			detail: "Event that occurs when a window is hidden"
		},
		resize: {
			detail: "Event that occurs when a window is resized"
		},
		move: {
			detail: "Event that occurs when a window is moved"
		}
	},
	tpl: {},
	opt: {
		width: {
			detail: "Determines the horizontal size of a window."
		},
		height: {
			detail: "Determines the height of a window."
		},
		left: {
			detail: "Determines the X coordinate of a window."
		},
		top: {
			detail: "Determines the Y coordinate of a window."
		},
		right: {
			detail: "Determines the X coordinate based on the right side of a window."
		},
		bottom: {
			detail: "Determines the Y coordinate based on the bottom side of a window."
		},
		modal: {
			detail: "Applies a modal UI to a window."
		},
		modalIndex: {
			detail: "Determines the z-index property of a modal UI."
		},
		move: {
			detail: "It is possible to move a window."
		},
		resize: {
			detail: "It is possible to resize a window."
		}
	}
};
</script>
