
<!DOCTYPE HTML>
<html>

<head>
<title>JavaScript/Datepicker/API</title>

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	prop: {
	},
	method: {
		page: {
			param: "year, month",
			ret: "none",
			detail: "Outputs a calendar that fits the year/month entered."
		},
		prev: {
			param: "none",
			ret: "none",
			detail: "Outputs a calendar that fits the previous year/month."
		},
		next: {
			param: "none",
			ret: "none",
			detail: "Outputs a calendar that fits the next year/month."
		},
		select: {
			param: "none | year, month, day | timestamp",
			ret: "none",
			detail: "Selects today if there is no value, or selects a date applicable to a timestamp or year/month/date. ",
		},
		addTime: {
			param: "time",
			ret: "none",
			detail: "Selects a date corresponding to the time added to the currently selected date."
		},
		getDate: {
			param: "none",
			ret: "Date",
			detail: "Gets the value of the date currently selected."
		},
		getTime: {
			param: "none",
			ret: "int",
			detail: "Gets the timestamp value of the date currently selected."
		},
		getFormat: {
			param: "format",
			ret: "string",
			detail: "Gets a date string that fits the format entered."
		}
	},
	event: {
		select: {
			detail: "Event that occurs when selecting a specific date."
		},
		prev: {
			detail: "Event that occurs when clicking on the previous button."
		},
		next: {
			detail: "Event that occurs when clicking on the next button."
		}
	},
	tpl: {
		dates: {
			detail: "Template that sets the date/month/year of a calendar."
		}
	},
	opt: {
		type: {
			detail: "Determines the type of a calendar (daily | monthly | yearly)"
		},
        titleFormat: {
			detail: "Title format of a calendar"
		},
        format: {
			detail: "Format of the date handed over when selecting a specific date."
		},
        date: {
            detail: "Selects a specific date as a basic."
        }
	}
};
</script>
<meta name="title" content="JENNIFER UI: JavaScript/Datepicker/API" />
<meta name="description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart components." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />
</head>
<body class="jui">

<div class="page-header">
	<h1>Date Picker</h1>
</div>

<div class="hidden">
	<div id="datepicker" class="datepicker">
        <div class="head">
            <div class="prev"></div>
            <div class="title"></div>
            <div class="next"></div>
        </div>
        <table class="body">
        	<tr>
                <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
            </tr>
        </table>
    </div>
    <script data-jui="#datepicker" data-tpl="dates" type="text/template">
        <tr>
            <! for(var i = 0; i < dates.length; i++) { !>
            <td><!= dates[i] !></td>
            <! } !>
        </tr>
    </script>
</div>

</body>
</html>
