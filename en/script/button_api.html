
<!DOCTYPE HTML>
<html>

<head>
<title>JavaScript/Button/API</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic" />

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	method: {
		setIndex: {
			param: "index",
			ret: "none",
			detail: "Selects a button of a specified index."
		},
		setValue: {
			param: "value",
			ret: "none",
			detail: "Selects a button with a specified value."
		},
		getData: {
			param: "none",
			ret: "object",
			detail: "Gets the data of the button currently selected."
		},
		getValue: {
			param: "none",
			ret: "string",
			detail: "Gets the value of the button currently selected."
		},
		reload: {
			param: "none",
			ret: "none",
			detail: "Re-defines the button UI."
		}
	},
	opt: {
		type: {
			detail: "Determines whether to use a radio/check button."
		},
		index: {
			detail: "Determines an initial selection button with a specified index."
		}, 
		value: {
			detail: "Determines an initial selection button with a specified value."
		}
	},
	event: {
		change: {
			detail: "Event that occurs when clicking on a button."
		}
	},
	tpl: {
	},
	prop: {
	}
};
</script>
<meta name="title" content="JENNIFER UI: JavaScript/Button/API" />
<meta name="description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart and map components." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, Node.js, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />
</head>
<body class="jui">

<div class="page-header">
	<h1>Button</h1>
</div>

<div class="hidden">
	<div id="button" class="group">
		<a class="btn btn-small btn-gray-purple" value="true">On</a> <a class="btn btn-small btn-gray-purple" value="false">Off</a>
	</div>
</div>
