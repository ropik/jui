
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Datepicker/API</title>

<link rel="stylesheet" href="https://rawgit.com/seogi1004/jui/master/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>

<script>
var uiApi = {
	prop: {
	},
	method: {
		page: {
			param: "year, month",
			ret: "none",
			detail: "입력한 년/월에 맞는 달력을 출력합니다."
		},
		prev: {
			param: "none",
			ret: "none",
			detail: "이전 년/월에 맞는 달력을 출력합니다."
		},
		next: {
			param: "none",
			ret: "none",
			detail: "다음 년/월에 맞는 달력을 출력합니다."
		},
		select: {
			param: "none | year, month, day | timestamp",
			ret: "none",
			detail: "값이 없으면 오늘을 선택하고, 타임스탬프나 년/월/일에 해당하는 날짜를 선택합니다. ",
		},
		addTime: {
			param: "time",
			ret: "none",
			detail: "현재 선택된 날짜에 추가한 시간에 해당하는 날짜를 선택합니다."
		},
		getDate: {
			param: "none",
			ret: "Date",
			detail: "현재 선택된 날짜 객체를 가져옵니다."
		},
		getTime: {
			param: "none",
			ret: "int",
			detail: "현재 선택된 날짜의 타임스탬프 값을 가져옵니다."
		},
		getFormat: {
			param: "format",
			ret: "string",
			detail: "입력한 포맷에 맞는 날짜 문자열을 가져옵니다."
		}
	},
	event: {
		select: {
			detail: "특정 날짜를 선택했을 때, 발생하는 벤트입니다."
		},
		prev: {
			detail: "이전 버튼을 클릭했을 때, 발생하는 이벤트입니다."
		},
		next: {
			detail: "다음 버튼을 클릭했을 때, 발생하는 이벤트입니다."
		}
	},
	tpl: {
		dates: {
			detail: "달력의 일/월/년을 설정하는 템플릿입니다."
		}
	},
	opt: {
		type: {
			detail: "달력의 타입을 설정합니다. (daily | monthly | yearly)"
		},
        titleFormat: {
			detail: "달력의 타이틀 포맷입니다."
		},
        format: {
			detail: "특정 날짜를 선택했을 경우에 넘겨받는 날짜의 포맷입니다."
		}
	}
};

jui.ready(function(ui, uix, _) {
	var ui = ui.datepicker("#ui", { 
		event: {
			select: function() {},
			prev: function() {},
			next: function() {}
		}
	});
	
	juiApi(ui, uiApi, _.template, function() {
		//$("#api_tpl").hide();
	});
});

</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Date Picker</h1>
</div>

<div class="hidden">
	<div id="ui" class="datepicker">
        <div class="head">
            <div class="prev"></div>
            <div class="title"></div>
            <div class="next"></div>
        </div>
        <table class="body">
        	<tr>
                <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
            </tr>
        </table>
    </div>
    <script data-jui="#ui" data-tpl="dates" type="text/template">
        <tr>
            <! for(var i = 0; i < dates.length; i++) { !>
            <td><!= dates[i] !></td>
            <! } !>
        </tr>
    </script>
</div>

</body>
</html>
