
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Window/API</title>

<link rel="stylesheet" href="https://rawgit.com/seogi1004/jui/master/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>

<script>
var uiApi = {
	prop: {
		type: {
			detail: "윈도우가 보여졌는지 숨겨졌는지에 대한 상태 값입니다."
		}
	},
	method: {
		show: {
			param: "x, y",
			ret: "none",
			detail: "윈도우를 해당 좌표에 보이게 합니다."
		},
		move: {
			param: "x, y",
			ret: "none",
			detail: "윈도우를 해당 좌표로 이동시킵니다."
		},
		hide: {
			param: "none",
			ret: "none",
			detail: "윈도우를 숨깁니다."
		},
		update: {
			param: "html",
			ret: "none",
			detail: "윈도우의 바디 영역의 마크업을 변경합니다."
		},
		setTitle: {
			param: "text",
			ret: "none",
			detail: "윈도우의 헤더 영역에 title 태그의 마크업을 변경합니다."
		},
		setSize: {
			param: "width, height",
			ret: "none",
			detail: "윈도우의 가로/세로 크기를 변경합니다."
		},
		resize: {
			param: "none",
			ret: "none",
			detail: "윈도우 body 영역의 컨텐츠가 많을 경우, 스크롤 영역을 설정해줍니다."
		},
        resizeModal: {
            param: "none",
            ret: "none",
            detail: "모달 윈도우 위치를 다시 조정합니다."
        }
	},
	event: {
		show: {
			detail: "윈도우가 보일 때, 발생하는 이벤트입니다."
		},
		hide: {
			detail: "윈도우가 숨겨질 때, 발생하는 이벤트입니다."
		},
		resize: {
			detail: "윈도우가 리사이징 될 때, 발생하는 이벤트입니다."
		},
		move: {
			detail: "윈도우가 이동될 때, 발생하는 이벤트입니다."
		}
	},
	tpl: {},
	opt: {
		width: {
			detail: "윈도우의 가로 크기를 설정합니다."
		},
		height: {
			detail: "윈도우의 높이 크기를 설정합니다."
		},
		left: {
			detail: "윈도우의 X 좌표를 설정합니다."
		},
		top: {
			detail: "윈도우의 Y 좌표를 설정합니다."
		},
		right: {
			detail: "윈도우의 우측 기준에서 X 좌표를 설정합니다."
		},
		bottom: {
			detail: "윈도우의 하단 기준에서 Y 좌표를 설정합니다."
		},
		modal: {
			detail: "윈도우에 모달 UI를 적용합니다."
		},
		modalIndex: {
			detail: "모달 UI의 z-index 속성을 정합니다."
		},
		move: {
			detail: "윈도우를 이동할 수 있습니다."
		},
		resize: {
			detail: "윈도우를 리사이징 할 수 있습니다."
		}
	}
};

jui.ready(function(ui, uix, _) {
	var ui = uix.window("#ui", { 
		event: {
			show: function() {},
			hide: function() {},
			resize: function() {},
			move: function() {}
		}
	});
	
	juiApi(ui, uiApi, _.template, function() {
		$("#api_tpl").hide();
	});
});

</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Window</h1>
</div>

<div class="hidden">
	<div id="ui" class="window">
		<div class="head">
			<div class="left">HOME</div>
			<div class="right">
				<a href="javascript:alert('plus');"><i class="icon-plus icon-white"></i></a> 
				<a href="javascript:alert('search');"><i class="icon-search icon-white"></i></a> 
				<a href="#" class='close'><i class='icon-exit icon-white'></i></a>
			</div>
	    </div>
		<div class="body">
			Contents...<br/>
		</div>
	</div>
</div>

</body>
</html>
