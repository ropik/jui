
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Notify/API</title>

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>

<script>
var uiApi = {
	prop: {
	},
	method: {
		add: {
			param: "data, timeout",
			ret: "none",
			detail: "알림 메시지를 추가합니다. 넘겨주는 값은 알림 템플릿에서 보여주는 데이터 객체입니다."
		},
		reset: {
			param: "none",
			ret: "none",
			detail: "활성화 되어있는 모든 알림 메시지를 제거합니다."
		}
	},
	event: {
		show: {
			detail: "알림 메시지가 보일 때, 발생하는 이벤트입니다."
		},
		hide: {
			detail: "알림 메시지가 숨겨질 때, 발생하는 이벤트입니다."
		},
		select: {
			detail: "알림 메시지가 클릭되었을 때, 발생하는 이벤트입니다."
		},
	},
	tpl: {
		alarm: {
			detail: "알림 메시지 템플릿입니다."
		}
	},
	opt: {
		position: {
			detail: "알림 메시지가 추가되는 위치를 지정합니다.<br/> (top | top-left | top-right | bottom | bottom-left | bottom-right)"
		},
		padding: {
			detail: "알림 메시지의 여백 값을 설정합니다. (숫자 대신 객체 형태로 여백 값을 정할 수도 있음)"
		},
		distance: {
			detail: "알림 메시지가 다수일 경우, 각각의 여백을 설정합니다."
		},
		timeout: {
			detail: "알림 메시지가 보여지는 시간을 정합니다. (0일 경우에는 없어지지 않음)"
		},
		showDuration: {
			detail: "알림 메시지가 보여지는 효과의 시간을 정합니다."
		},
		hideDuration: {
			detail: "알림 메시지가 사라지는 효과의 시간을 정합니다."
		},
		showEasing: {
			detail: "알림 메시지가 보여지는 효과를 정합니다. (CSS3 스펙 참고)"
		},
		hideEasing: {
			detail: "알림 메시지가 사라지는 효과를 정합니다. (CSS3 스펙 참고)"
		}
	}
};

jui.ready(function(ui, uix, _) {
	var ui = ui.notify("body", { 
		event: {
			select: function() {},
			show: function() {},
			hide: function() {}
		},
		tpl: {
			alarm: $("#tpl_notify").html()
		}
	});
	
	juiApi(ui, uiApi, _.template, function() {
		//$("#api_tpl").hide();
	});
});

</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Notify</h1>
</div>

<div class="hidden">
	<script id="tpl_notify" type="text/template">
	    <div class="notify notify-<!= color !>">
	        <div class="title"><!= title !></div>
	        <div class="msg"><!= msg !></div>
	    </div>
	</script>
</div>

</body>
</html>
