
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Modal/API</title>
	
<link rel="stylesheet" href="https://rawgit.com/seogi1004/jui/master/jui.min.css" />
<script src="../../lib/jquery-2.0.3.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>

<script>
var uiApi = {
	prop: {
		type: {
			detail: "모달이 보여지는지 숨겨져 있는지에 대한 상태 값입니다."
		}
	},
	method: {
		show: {
			param: "none",
			ret: "none",
			detail: "모달을 보이게 합니다."
		},
		hide: {
			param: "none",
			ret: "none",
			detail: "모달을 숨깁니다."
		},
        resize: {
            param: "none",
            ret: "none",
            detail: "모달 위치를 다시 조정합니다."
        }
	},
	event: {},
	tpl: {},
	opt: {
		color: {
			detail: "모달의 색상을 설정합니다. (black / white)"
		},
		opacity: {
			detail: "모달의 투명도를 설정합니다."
		},
		target: {
			detail: "모달이 보여질 셀렉터를 설정합니다."
		},
		index: {
			detail: "모달의 순서(인덱스)를 설정합니다."
		},
		autoHide: {
			detail: "모달을 클릭하였을 때, 자동으로 숨겨지게 합니다."
		}
	}
};

jui.ready(function(ui, uix, _) {
	var ui = ui.modal("#ui");
	
	juiApi(ui, uiApi, _.template, function() {
		$("#api_event").hide();
		$("#api_tpl").hide();
	});
});

</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Modal</h1>
</div>

<div class="hidden">
	<div id="ui" class="msgbox" style="display: none;">
		<div class="head">
			Title
	    </div>
		<div class="body">
			Contents...<br/>
			
			<div style="text-align: center; margin-top: 45px;">
				<a href="#" class="btn btn-purple btn-small">Save</a> 
				<a href="#" class="btn btn-gray btn-small">Close</a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
