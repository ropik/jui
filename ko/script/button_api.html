
<!DOCTYPE HTML>
<html>
<head>
<title>JavaScript/Button/API</title>

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	method: {
		setIndex: {
			param: "index",
			ret: "none",
			detail: "해당 인덱스의 버튼을 선택합니다."
		},
		setValue: {
			param: "value",
			ret: "none",
			detail: "해당 값을 가지는 버튼을 선택합니다."
		},
		getData: {
			param: "none",
			ret: "object",
			detail: "현재 선택된 버튼의 데이터를 가져옵니다."
		},
		getValue: {
			param: "none",
			ret: "string",
			detail: "현재 선택된 버튼의 값을 가져옵니다."
		},
		reload: {
			param: "none",
			ret: "none",
			detail: "버튼 UI를 다시 정의합니다."
		}
	},
	opt: {
		type: {
			detail: "라디오/체크 버튼 유무를 정합니다."
		},
		index: {
			detail: "초기 선택 버튼을 해당 인덱스로 설정합니다."
		}, 
		value: {
			detail: "초기 선택 버튼을 해당 값으로 설정합니다."
		}
	},
	event: {
		change: {
			detail: "버튼이 클릭되면 발생하는 이벤트입니다."
		}
	},
	tpl: {
	},
	prop: {
	}
};
</script>
<meta name="title" content="JENNIFER UI: JavaScript/Button/API" />
<meta name="description" content="JENNIFER UI는 완전 무료입니다. 심플하며 빠르고 다양한 JUI는 올인원 데스크탑 UI 프레임워크입니다. 부트스트랩을 지원하고, 독립적으로 동작하는 스크립트와 스타일 컴포넌트 그리고 SVG 차트와 맵을 제공합니다." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, Node.js, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />
</head>
<body class="jui">

<div class="page-header">
	<h1>Button</h1>
</div>

<div class="hidden">
	<div id="button" class="group">
		<a class="btn btn-small btn-gray-purple" value="true">On</a>
		<a class="btn btn-small btn-gray-purple" value="false">Off</a>
	</div>
</div>

</body>
</html>
